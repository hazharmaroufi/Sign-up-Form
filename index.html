<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="image">
        <div class="logo">
          <img src="/img/odin-lined.png" alt="" class="img" />
          <span class="odin">ODIN</span>
        </div>
      </div>
      <div class="the-form">
        <h2 class="texts">
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up now
          to get started.
        </h2>
        <h2 class="mar-top texts">You know tou want to.</h2>
        <form class="form" action="">
          <div class="inside-form">
            <h2>Let's do this!</h2>

            <section class="flex sections">
              <div class="inputs">
                <label for="name">FIRST NAME</label>
                <input type="text" name="name" id="name" class="input" />
              </div>
              <div class="inputs">
                <label for="last">LAST NAME</label>
                <input type="text" name="last" id="last" class="input" />
              </div>
            </section>
            <section class="flex sections">
              <div class="inputs">
                <label for="email">EMAIL</label>
                <input type="email" name="email" id="email" class="input" />
              </div>
              <div class="inputs">
                <label for="phone">PHONE NUMBER</label>
                <input type="text" name="phone" id="phone" class="input" />
              </div>
            </section>
            <section class="flex sections">
              <div class="inputs">
                <label for="password">PASSWORD</label>
                <input
                  type="password"
                  name="password"
                  id="password"
                  class="input"
                />
              </div>
              <div class="inputs">
                <label for="password-c">CONFIRM PASSWORD</label>
                <input
                  type="password"
                  name="password-c"
                  id="password-c"
                  class="input"
                />
              </div>
            </section>
          </div>
          <input type="submit" value="Create Account" />
        </form>
        <div class="texts">
          <span>Already have an account?</span>
          <a href="#">log in</a>
        </div>
      </div>
    </div>
  </body>
</html>
